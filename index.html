<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <script src="js/main.js" type="module" defer></script>

  
  <title>GitFavorites</title>
</head>
<body>
  <div id="app">

    <header>
      <img src="./assets/Gitfav.svg" alt="">

      <div class="search">
        <label class="sr-only" for="input-search">Usuário do github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que deseja favoritar">
        <button onclick="hide_fav()">
          <img class="star" src="./assets/star.svg" alt="">
          FAVORITAR 
        </button>
      </div>
    </header>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
  
        <tbody>     
        </tbody>
      </table>
  </div>

</body>
</html>
